<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<head>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            font-size: 17px;
            background-color: black;
        }

        .text {
            font-family: 'Montserrat';
            font-weight: 700;
            font-size: 75px;
            color: black;

            width: fit-content;
            height: fit-content;

            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;

            margin: auto;
        }

        .myVideo {
            zoom: 1.5;
            z-index: -1;
            
            transform: translate(-200px, -25px);

            min-width: 100%;
            min-height: 100%;
            
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;

            margin: auto;
        }

        .button {
            z-index: 1;
            color: white;
            text-decoration: none;
            background-color: black;

            width: fit-content;
            height: fit-content;

            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;

            margin: auto;
        }
    </style>
</head>

<body>
    <a id="button" class="button" onclick="runVideo()" href="#">
        <img width="100px" src="dab.png" />
    </a>

    <script>
        function runVideo() {
            document.getElementById('video').play();
            document.getElementById('button').style.display = "none";
        }
    </script>

    <video class="myVideo" id="video">
        <source src="vid.mp4" type="video/mp4"> Your browser does not support HTML5 video.
    </video>

    <div class="text">Mark was here.</div>
</body>

</html>
