<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="My personal website containing resume, contact information, and my personal blog."
		/>
		<meta
			name="keywords"
			content="markmcgregor, mcgregor, resume, blog, personal, contact, portfolio, interactive, multimedia, design, carleton, university, ottawa, ontario, canada"
		/>
		<meta name="author" content="Mark McGregor" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="home.css" />

		<title>Mark McGregor</title>
		<link rel="icon" href="resources/home/icon.jpg" />
	</head>

	<body>
		<div class="section" id="welcomeSection">
			<div id="welcomeTexts">
				<h1 id="welcomeTitle"></h1>
				<h2 id="welcomeMessage"></h2>
			</div>
		</div>

		<div class="section" id="portfolioSection">
			<div class="portfolioCard">
				<div class="portfolioImage"></div>
				<h2>Portfolio Item Title</h2>
			</div>
		</div>

	<script>
	// Load welcome title and message
		$(document).ready(function() {
			$.getJSON("data.json", function(data){
				$("#welcomeTitle").text(data.welcomeTitle);
				$("#welcomeMessage").text(data.welcomeMessage);
			}).fail(function(){
				console.log("Failed to load welcome text from JSON file.")
			});
		});
	</script>

	</body>
</html>
