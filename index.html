<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico|Permanent+Marker" rel="stylesheet">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .screen {
            /* border: 2px solid red; */
            height: 100%;
            width: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
        }

        .entryBox {
            background-color: white;
            border: 3px black;
            border-style: solid;
            border-radius: 10px;
            opacity: 0;
            background-origin: padding-box;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -8%);

            animation: box-entry 3s 4s forwards;
        }

        .title {
            font-family: 'Permanent Marker', cursive;
            font-size: 5vw;
            color: black;
            opacity: 0;
            user-select: none;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            animation: fade-in 2s 1s forwards, moveup 2s 3s forwards;
        }

        .title:hover {
            color: rgb(255, 175, 100);
        }

        .paragraph {
            font-family: 'Pacifico', cursive;
            font-weight: 250px;
            font-size: 3vw;
            color: black;
            opacity: 0;
            user-select: none;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);

            animation: fade-in 2s 7s forwards;
        }

        .paragraph:hover {
            color: rgb(255, 175, 100);
        }

        .background {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            padding: 0;
            opacity: 0;

            order: -1;

            color: white;
            animation: fade-in 2s 1s forwards;
        }

        .video {
            position: fixed;

            opacity: .5;

            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes moveup {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(-50%, -100%); }
        }

        @keyframes box-entry {
            0% { width: 0%; height: 0%; opacity: 0; }
            50% { width: 5%; height: 10%; opacity: 1; }
            100% { width: 35%; height: 10%; opacity: 1; }
        }

    </style>
</head>

<body>
    <div class="background">
        <video autoplay muted loop preload="auto" class="video">
            <source src="resources/home/background_video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="screen">
        <div class="entryBox"></div>
        <div class="title">Mark McGregor</div>
        <div class="paragraph">Multimedia and Design</div>
    </div>
</body>

</html>
