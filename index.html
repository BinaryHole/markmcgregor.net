<style>
  body {
    background-color: black;
  }

  #photo {
      position: absolute;

      background-image: url("resources/home/PortraitBackground.jpg");
      background-size: 100%;
      width: 100vh;
      height: 100vh;

      top: 50%;
      left: 30%;

      transform: translate(-50%, -50%);
  }

  #TextArea {
    position: relative;

    width: 35vw;
    height: 40vh;

    top: 50%;
    left: 55%;

    transform: translateY(-50%);

    /* border: 2px solid red; */
  }

  #TextArea #title {
    position: absolute;
    /* border: 2px solid red; */

    width: 100%;

    text-align: center;
    top: 50%;
    transform: translateY(-50%);

    opacity: 0;

    color: white;
    font-size: 3.5vw;
    font-weight: bold;
    font-family: "Major Mono Display", monospace;
  }

  #TextArea table {
    position: absolute;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    opacity: 0;

    color: white;
    /* border: 2px solid red; */

    font-size: 1vw;
    font-weight: 200;
    font-family: "Play", sans-serif;

    width: 90%;

    table-layout: fixed;
  }

  td {
    border-right: 1px solid white;
    border-left: 1px solid white;
    user-select: none;
  }

  a {
    text-decoration: none;
    color: white;
  }
</style>

<html>
  <!-- Fonts Import -->
  <link
    href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Play"
    rel="stylesheet"
  />

  <body>
    <div id="photo"></div>

    <div id="TextArea">
      <div id="title">Mark McGregor</div>
      <table>
        <tr>
          <td id="aboutButton"><a href="about.html">About</a></td>
          <td id="galleryButton"><a href="gallery.html">Gallery</a></td>
          <td id="contactButton"><a href="contact.html">Contact</a></td>
        </tr>
      </table>
    </div>
  </body>

  <script src="node_modules/animejs/lib/anime.min.js"></script>

  <!-- Anime.js animations -->
  <script>
    // Text area IN timeline
    var textTL = anime.timeline({
      easing: "easeInOutQuad"
    });

    textTL.add({
      targets: "#title",
      translateY: "-50%"
    });

    textTL.add({
      targets: "#title",
      opacity: 1,
      duration: 2000
    });

    textTL.add({
      targets: "#title",
      translateY: "-150%"
    });

    textTL.add(
      {
        targets: "#TextArea table",
        opacity: 1
      },
      "-=800"
    );

    var buttons = document.querySelectorAll("td");

    buttons.forEach(function(element) {
      document.getElementById(element.id).onmouseenter = function() {
        enterButton(this);
      };

      document.getElementById(element.id).onmouseleave = function() {
        exitButton(this);
      };
    });

    function animateButton(element, scale, duration, elasticity) {
      anime.remove(element);
      anime({
        targets: element,
        scale: scale,
        duration: duration,
        elasticity: elasticity
      });
    }

    function enterButton(element) {
      animateButton(element, 1.2, 800, 400);
    }

    function exitButton(element) {
      animateButton(element, 1.0, 600, 300);
    }
  </script>
</html>
