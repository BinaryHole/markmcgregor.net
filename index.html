<style>

  /* TITLE SECTION */

  #TitleSection {
    position: relative;

    width: 100%;
    height: 110%;

    background-color: black;
  }

  body {
    background-color: black;
    margin: 0;
    padding: 0;
  }

  #photo {
    position: absolute;

    background-image: url("resources/home/PortraitBackground.jpg");
    background-size: 100%;
    width: 100vh;
    height: 100vh;

    top: 45%;
    left: 30%;

    transform: translate(-50%, -50%);
  }

  #TextArea {
    position: relative;

    width: 35vw;
    height: 40vh;

    top: 45%;
    left: 55%;

    transform: translateY(-50%);

    /* border: 2px solid red; */
  }

  #TextArea #title {
    position: absolute;
    /* border: 2px solid red; */

    width: 100%;

    text-align: center;
    top: 50%;
    transform: translateY(-50%);

    opacity: 0;

    color: white;
    font-size: 3.5vw;
    font-weight: bold;
    font-family: "Major Mono Display", monospace;
  }

  #TextArea table {
    position: absolute;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    opacity: 0;

    color: white;
    /* border: 2px solid red; */

    font-size: 1vw;
    font-weight: 200;
    font-family: "Play", sans-serif;

    width: 90%;

    table-layout: fixed;
  }

  td {
    border-right: 2px solid white;
    border-left: 2px solid white;
    user-select: none;
    background-clip: padding-box;
  }

  a {
    text-decoration: none;
    background-color: black;
    color: white;
  }


  /* ABOUT SECTION */

  #AboutSection {
    position: relative;

    width: 100%;
    height: 130%;

    background-color: white;
  }

  #AboutSection #title {
    position: absolute;

    font-family: "Oswald", sans-serif;
    font-size: 6vw;

    left: 50%;
    top: 10%;
    transform: translateX(-50%);
  }

  #AboutSection #text {

  }


  /* ARTWORK SECTION */

  #ArtworkSection {
    position: relative;

    width: 100%;
    height: 130%;

    background-color: black;
  }

  #ArtworkSection #title {
    position: absolute;

    font-family: "Oswald", sans-serif;
    font-size: 6vw;
    color: white;

    left: 50%;
    top: 10%;
    transform: translateX(-50%);
  }


  /* CONTACT SECTION */

  #ContactSection {
    position: relative;

    width: 100%;
    height: 100%;

    background-color: white;
  }

  #ContactSection #title {
    position: absolute;

    font-family: "Oswald", sans-serif;
    font-size: 6vw;

    left: 50%;
    top: 10%;
    transform: translateX(-50%);
  }
</style>



<html>
  <!-- Fonts Import -->
  <link
    href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Play|Oswald|Poppins"
    rel="stylesheet"
  />

  <div id="TitleSection">
    <div id="photo"></div>

    <div id="TextArea">
      <div id="title">Mark McGregor</div>
      <table>
        <tr>
          <td id="aboutButton"><a>About</a></td>
          <td id="artworkButton"><a>Artwork</a></td>
          <td id="contactButton"><a>Contact</a></td>
        </tr>
      </table>
    </div>
  </div>
  
  <div id="AboutSection">
    <div id="title">About</div>
    <div id="text"></div>
  </div>

  <div id="ArtworkSection">
    <div id="title">Artwork</div>
  </div>

  <div id="ContactSection">
    <div id="title">Contact</div>
  </div>

  <script src="node_modules/animejs/lib/anime.min.js"></script>

  <!-- Anime.js animations -->
  <script>
    // Text area IN timeline
    var textTL = anime.timeline({
      easing: "easeInOutQuad"
    });

    textTL.add({
      targets: "#TextArea #title",
      translateY: "-50%"
    });

    textTL.add({
      targets: "#TextArea #title",
      opacity: 1,
      duration: 2000
    });

    textTL.add({
      targets: "#TextArea #title",
      translateY: "-150%"
    });

    textTL.add(
      {
        targets: "#TextArea table",
        opacity: 1
      },
      "-=800"
    );

    var buttons = document.querySelectorAll("td");

    buttons.forEach(function(element) {
      document.getElementById(element.id).onmouseenter = function() {
        enterButton(this);
      };

      document.getElementById(element.id).onmouseleave = function() {
        exitButton(this);
      };
    });

    function animateButton(element, isEntering) {
      var scale;
      var duration;
      var elasticity;
      var bgColor;

      if (isEntering) {
        scale = 1.2;
        duration = 800;
        elasticity = 400;
      } else {
        scale = 1.0;
        duration = 600;
        elasticity = 300;
      }

      anime.remove(element);
      anime({
        targets: element,
        scale: scale,
        duration: duration,
        elasticity: elasticity
      });
    }

    function enterButton(element) {
      animateButton(element, true);
    }

    function exitButton(element) {
      animateButton(element, false);
    }
  </script>
</html>
