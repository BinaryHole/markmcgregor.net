<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico|Permanent+Marker" rel="stylesheet">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .screen {
            /* border: 2px solid red; */
            height: 100%;
            width: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
        }

        .title {
            font-family: 'Permanent Marker', cursive;
            font-size: 5vw;
            color: black;
            opacity: 0;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            animation: fade-in 2s 1s forwards, moveup 2s 3s forwards;
        }

        .paragraph {
            font-family: 'Pacifico', cursive;
            font-weight: 250px;
            font-size: 3vw;
            color: black;
            opacity: 0;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);

            animation: fade-in 2s 4s forwards;
        }

        .background {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            padding: 0;

            color: white;
        }

        .video {
            position: fixed;

            opacity: .5;

            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes moveup {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(-50%, -100%); }
        }
    </style>
</head>

<body>
    <div class="background">
        <video autoplay muted loop class="video">
            <source src="resources/background_video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="screen">
        <div class="title">Mark McGregor</div>
        <div class="paragraph">Multimedia and Design</div>
    </div>
</body>

</html>
