<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="My personal website containing resume, contact information, and my personal blog."
		/>
		<meta
			name="keywords"
			content="markmcgregor, mcgregor, resume, blog, personal, contact, portfolio, interactive, multimedia, design, carleton, university, ottawa, ontario, canada"
		/>
		<meta name="author" content="Mark McGregor" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="home.css" />

		<title>Mark McGregor</title>
		<link rel="icon" href="resources/home/icon.jpg" />

		<!-- link to fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

		<!-- link to AFrame -->
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

		<!-- Import components -->
		<script type="module" src="/scripts/components/custom-camera.js"></script>
		<script src="/scripts/home.js"></script>
	</head>
	<body>
		<a-scene fog stats vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item id="contraption-model" src="./resources/home/assets/contraption.glb"></a-asset-item>
			</a-assets>

			<a-entity>
				<a-camera custom-camera="baseRotation: -15 -45 0" id="camera"
				position="0 0 15"
				fov="45"
				look-controls-enabled="false"></a-camera>
			</a-entity>
			<a-entity gltf-model="#contraption-model"></a-entity>
		</a-scene>
	</body>
</html>
